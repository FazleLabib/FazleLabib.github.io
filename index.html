<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>S. M. Fazle Rabby Labib</title>
  <link rel="preload" href="static/css/styles.css" as="style" />
  <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.0/css/academicons.min.css"

<body>
  <div class="page-wrapper">

      <nav>

            <div class="info">
              <div class="interests">
                <h3>Interests</h3>

                <div class="contents">

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="hero-right">
          <div class="profile-pic" id="about-image">
            <img id="profile-image" src="https://via.placeholder.com/400x500/666666/ffffff?text=Profile"
              alt="Profile picture" loading="lazy" />
          </div>

          <div class="contact-icons">
            <!-- Contacts data -->
          </div>
        </div>
      </section>

      <section class="container" id="research">
        <div class="type">
          <h3>Research</h3>

        </div>

      <section class="container" id="projects">
        <div class="type">
          <h3>Projects</h3>
        </div>
        <div class="contents">
          <!-- Projects data -->
        </div>

      <section class="container" id="work">
        <div class="type">
          <h3>Work Experience</h3>
        </div>
        <div class="contents">
          <!-- Work Experience data -->
        </div>
      </section>

    <footer>
      <div id="copyright">
        <span>&copy; <span id="year"></span> S. M. Fazle Rabby Labib.</span>
        <span>All rights reserved.</span>
      </div>
      <div id="local-time">
        <p>Local time:</p>
        <span id="time"></span>
      </div>
      <div id="colophon-top">
        <p id="colophon">Designed & Developed by yours truly.</p>
        <div class="theme">
          <span class="toggle active" id="toggle-light" onclick="setTheme('light')">Light</span>
          <span class="toggle" id="toggle-dark" onclick="setTheme('dark')">Dark</span>
        </div>
      </div>
    </footer>
  </div>

  <script src="static/js/script.js" type="text/javascript"></script>

</html>
